<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Company</title>
    <link rel="stylesheet" href="estilos/style-login.css">
    <link rel="stylesheet" href="estilos/mq-login.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42e37b94f1.js" crossorigin="anonymous"></script>
</head>
<body onresize="mudouTamanho()">
    <header class="cabecalho">
        <div class="cabecalho-img">
            <img src="imagens/logo.png" alt="">
        </div>
        
        <div class="cabecalho-menu">
            <span id="menu-burguer" class="material-icons" onclick="clickMenu()">menu</span>
        
            <nav id="menu" class="cabecalho-menu-item">
                <ul>
                    <li><a href="index.html" rel="prev" target="_self">Home</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Meu perfil</a> <!--QUERO COLOCAR UM ICONE--></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- O LOGIN ESTÁ SEM <FORM> -->

    <main class="container-principal-login">
        <div class="container-imagem">
            <img src="imagens/pattern1.jpg" alt="pattern">
        </div>
        
        <div id="login">
            <h1 class="login-entrar">Entrar</h1>
            <div class="container-dados">
                <div class="container-dados-user">
                    <label for="idusuario"><span id="icon-user" class="material-icons">person_outline</span></label>
                    <input type="text" name="usuario" id="idusuario" required autocomplete="current-password" placeholder="Digite seu usuário.">
                </div>
                <div class="container-dados-senha">
                    <label for="idsenha"><span id="icon-pass" class="material-icons">lock</span></label>
                    <input type="password" name="senha" id="idsenha" required autocomplete="username" placeholder="Digite sua senha.">
                </div>
            </div>
            <div class="container-dados-enviar">
                <input type="submit" value="LOGIN">
            </div>
            <p class="redefinir-senha"><a href="#">esqueci a senha</a></p>
            <p class="outros">outros meios de login</p>
            <div class="meios-de-login">
                <a href="#"><i id="meios-de-login1" class="fa-brands fa-google"></i></a>
                <a href="#"><i id="meios-de-login2" class="fa-brands fa-facebook"></i></a>
                <a href="#"><i id="meios-de-login3" class="fa-brands fa-linkedin"></i></a>
            </div>
            <p class="registre">Não possui uma conta? <br>
                Registre-se <a href="#">aqui</a></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
