<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="estilos-cadastro/style-cadastro.css">
    <link rel="stylesheet" href="estilos-cadastro/mq-cadastro.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/42e37b94f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <h1 class="titulo-cadastro">
                Crie sua conta!
            </h1>
            <div class="form">
                <form class="form-cadastro" action="#" method="post" autocomplete="on">
                    <div id="dados-user" class="campos-de-dados">
                        <label for="idusuario">Nome</label>
                        <input type="text" name="usuario" id="idusuario" required autocomplete="username">
                    </div>
                    <div id="dados-email" class="campos-de-dados">
                        <label for="idemail">E-mail</label>
                        <input type="email" name="email" id="idemail" required autocomplete="email">
                    </div>
                    <div id="dados-senha" class="campos-de-dados">
                        <label for="idsenha">Senha</label>
                        <input type="password" name="senha" id="idsenha" required autocomplete="new-password" minlength="5" maxlength="12">
                    </div>
                    <div class="login">
                        <input type="submit" value="Criar">
                    </div>

                    <div class="linha">
                        
                    </div>
                </form>
            </div>
            
            <div class="metodos-de-cadastro">
                <div class="metodos-text">
                    <p>Outros m√©todos de cadastro</p>
                </div>
                <div class="m-redes-cadastro">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
